<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <script type="module" src="../js/fileViewer.js"></script>
    <script type="module">
        import { initializeFileViewer } from '../js/fileViewer.js';
        window.onload = function() {
            // Initialize the viewer for the Books folder
            initializeFileViewer('Books');
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #56ccf2, #2f80ed); /* Gradient background */
            color: #fff; /* Light text color */
            text-align: center; /* Center align text */
        }
        
        h1 {
            color: #ffeb3b; /* Yellow color for heading */
        }

        #file-list {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.2); /* Light transparent background */
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2); /* Slight shadow */
            height: 300px; /* Fixed height for scrollable area */
            overflow-y: scroll; /* Enable vertical scrolling */
        }

        .pdf-controls {
            margin: 20px 0;
        }

        .pdf-controls button {
            background-color: #ffeb3b; /* Yellow color for buttons */
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pdf-controls button:hover {
            background-color: #fff176; /* Lighter yellow on hover */
        }

        #viewer {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            height: 500px; /* Set height for the viewer */
            overflow-y: scroll; /* Enable scrolling for the canvas */
            background-color: rgba(0, 0, 0, 0.8); /* Dark background for the viewer */
            border: 1px solid #ffeb3b;
            border-radius: 8px;
            position: relative;
        }

        #canvas {
            width: 100%; /* Ensure canvas fits the viewer width */
            height: auto; /* Adjust height automatically */
        }
    </style>
</head>
<body>
    <h1>Books</h1>
    <div id="file-list">Loading files...</div>

    <h2>File Viewer</h2>
    <div id="viewer">
        <canvas id="canvas"></canvas>
    </div>

    <!-- PDF Viewer controls -->
    <div class="pdf-controls">
        <button id="prev-page">Previous Page</button>
        <button id="next-page">Next Page</button>
        <span>Page: <span id="page-num"></span> / <span id="page-count"></span></span>
    </div>

</body>
</html>
