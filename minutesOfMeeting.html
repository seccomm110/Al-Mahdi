<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Folder Viewer</title>

    <!-- Include XLSX Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <!-- Include PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>

    <script type="module">
        import { initializeFileViewer } from '../js/fileViewer.js'; // Adjust path if necessary

        document.addEventListener('DOMContentLoaded', function () {
            initializeFileViewer('MinutesOfMeeting'); // Change this to the folder name you want
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #56ccf2, #2f80ed); /* Gradient background */
            color: #fff; /* Light text color */
        }
        
        h1, h2 {
            text-align: center;
            color: #fff; /* Yellow color for headings */
        }

        .file-list {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.2); /* Light transparent background */
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2); /* Slight shadow */
            height: 300px; /* Fixed height for scrollable area */
            overflow-y: scroll; /* Enable vertical scrolling */
        }

        .file-list a {
            display: block;
            padding: 10px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.2); /* Transparent background for links */
            color: #fff; /* Yellow color for links */
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .file-list a:hover {
            background-color: rgba(255, 255, 255, 0.5); /* Lighter background on hover */
        }

        #viewer {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            height: 600px; /* Set height for the viewer */
            overflow-y: scroll; /* Enable scrolling for the canvas */
            background-color: rgba(0, 0, 0, 0.8); /* Dark background for the viewer */
            border: 1px solid #fff;
            border-radius: 8px;
            position: relative;
        }

        #canvas {
            width: 100%; /* Ensure canvas fits the viewer width */
            height: auto; /* Adjust height automatically */
        }

        .pdf-controls {
            margin-top: 10px;
            text-align: center;
        }

        .pdf-controls button {
            background-color: #fff; /* Yellow color for buttons */
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pdf-controls button:hover {
            background-color: #fff176; /* Lighter yellow on hover */
        }
    </style>
</head>
<body>

<h1 id="folder-title">Folder Viewer</h1>
<div class="file-list" id="file-list">Loading files...</div>

<h2>File Viewer</h2>
<div id="viewer">
    <canvas id="canvas"></canvas>
</div>
<div class="pdf-controls">
    <button id="prev-page">Previous Page</button>
    <span>Page: <span id="page-num"></span> / <span id="page-count"></span></span>
    <button id="next-page">Next Page</button>
</div>

</body>
</html>
