<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmarks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        #linkForm {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .edit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }
        .delete-button:hover, .edit-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>My Bookmarks</h1>
    
    <div id="linkForm">
        <input type="text" id="linkInput" placeholder="Enter your favorite link..." required>
        <input type="submit" value="Add Link" onclick="addLink()">
    </div>

    <ul id="bookmarkList"></ul>

    <script>
        const githubUsername = 'seccomm110'; // Replace with your GitHub username
        const repoName = 'Al-Mahdi'; // Replace with your GitHub repo name

        // Split the token into different parts
        const tokenPart1 = 'ghp_yj5ZnPqi54dV';
        const tokenPart2 = '1PNEbN6w4p1K3scfYz';
        const tokenPart3 = '3gckWa';

        // Combine the token parts into one
        const token = `${tokenPart1}${tokenPart2}${tokenPart3}`; // Reconstruct the full token
        const filePath = 'bookmarks.json'; // Path to your JSON file

        // Function to fetch bookmarks from GitHub
        async function fetchBookmarks() {
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                headers: {
                    'Authorization': `token ${token}`
                }
            });
            const data = await response.json();
            if (data && data.content) {
                const bookmarks = JSON.parse(atob(data.content));
                bookmarks.forEach(bookmark => {
                    addBookmarkToList(bookmark);
                });
            }
        }

        // Function to add a bookmark
        async function addLink() {
            const linkInput = document.getElementById('linkInput');
            const linkValue = linkInput.value.trim();

            if (linkValue) {
                const bookmarks = await getBookmarks();
                bookmarks.push(linkValue);
                await saveBookmarks(bookmarks);
                addBookmarkToList(linkValue);
                linkInput.value = ''; // Clear the input
            } else {
                alert('Please enter a valid link.');
            }
        }

        // Function to save bookmarks to GitHub
        async function saveBookmarks(bookmarks) {
            const content = btoa(JSON.stringify(bookmarks));
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    message: 'Update bookmarks',
                    content: content,
                    sha: await getFileSHA() // Get the SHA of the file to update
                })
            });

            if (!response.ok) {
                console.error('Error saving bookmarks:', response.statusText);
            }
        }

        // Function to get the file SHA for the update
        async function getFileSHA() {
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                headers: {
                    'Authorization': `token ${token}`
                }
            });
            const data = await response.json();
            return data.sha;
        }

        // Function to get current bookmarks
        async function getBookmarks() {
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                headers: {
                    'Authorization': `token ${token}`
                }
            });
            const data = await response.json();
            if (data && data.content) {
                return JSON.parse(atob(data.content));
            }
            return [];
        }

        // Function to add a bookmark to the list
        function addBookmarkToList(bookmark) {
            const bookmarkList = document.getElementById('bookmarkList');
            const listItem = document.createElement('li');
            listItem.textContent = bookmark;

            const linkElement = document.createElement('a');
            linkElement.href = bookmark;
            linkElement.target = "_blank";
            linkElement.textContent = 'Open';
            linkElement.style.marginRight = '10px';

            // Create a delete button
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.className = 'delete-button';
            deleteButton.onclick = async function() {
                const bookmarks = await getBookmarks();
                const updatedBookmarks = bookmarks.filter(b => b !== bookmark);
                await saveBookmarks(updatedBookmarks);
                bookmarkList.removeChild(listItem);
            };

            // Create an edit button
            const editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.className = 'edit-button';
            editButton.onclick = function() {
                const newLink = prompt('Edit your link:', bookmark);
                if (newLink) {
                    const bookmarks = getBookmarks();
                    const updatedBookmarks = bookmarks.map(b => (b === bookmark ? newLink : b));
                    saveBookmarks(updatedBookmarks);
                    listItem.firstChild.nodeValue = newLink; // Update displayed link
                }
            };

            // Append the link and buttons to the list item
            listItem.appendChild(linkElement);
            listItem.appendChild(editButton);
            listItem.appendChild(deleteButton);
            bookmarkList.appendChild(listItem);
        }

        // Fetch bookmarks on page load
        window.onload = fetchBookmarks;
    </script>
</body>
</html>
