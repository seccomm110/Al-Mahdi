<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <script type="module" src="../js/fileViewer.js"></script>

    <link rel="stylesheet" href="style.css">
    <script type="module">
        import { initializeFileViewer } from '../js/fileViewer.js';
        window.onload = function() {
            // Initialize the viewer for the Books folder
            initializeFileViewer('Books');
        }
    </script>

    <style>
        
        body {
            font-family: Arial, sans-serif;
            color: #333; /* Dark text color */
            text-align: center; /* Center align text */
        }
        
        h1 {
            color: #ff8c00; /* Orange color for heading */
        }

        #file-list {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8); /* Light background */
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); /* Slight shadow */
            height: 300px; /* Fixed height for scrollable area */
            overflow-y: scroll; /* Enable vertical scrolling */
        }

        a{
            color: #ff8c00;
            text-decoration: none;
            text-align: left;
        }

        .pdf-controls {
            margin: 20px 0;
        }

        .pdf-controls button {
            background-color: #ff8c00; /* Orange color for buttons */
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pdf-controls button:hover {
            background-color: #ffb74d; /* Lighter orange on hover */
        }

        #viewer {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            height: 700px; /* Set height for the viewer */
            overflow-y: scroll; /* Enable scrolling for the canvas */
            background-color: rgba(255, 255, 255, 0.8); /* Light background for the viewer */
            border: 1px solid #ff8c00; /* Orange border */
            border-radius: 8px;
            overflow-y: auto;

            position: relative;
        }

        #canvas {
            width: 100%; /* Ensure canvas fits the viewer width */
            height: auto; /* Adjust height automatically */
            
        }
    </style>
</head>

    <div class="pdf-controls">
        <button id="prev-page">Previous Page</button>
