<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>

    <!-- Include XLSX Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <!-- Include PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>

    <!-- Include the JS file that handles the file viewing -->
    <script type="module">
        import { initializeFileViewer } from '../js/fileViewer.js';
        
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize the viewer for the CheckList folder
            initializeFileViewer('CheckList');
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .file-list {
            margin-bottom: 20px;
        }
        .file-list a {
            display: block;
            margin-bottom: 10px;
        }
        #viewer {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            position: relative;
        }
        #canvas {
            width: 100%;
        }
        .pdf-controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Books</h1>

<!-- File list will go here -->
<div class="file-list" id="file-list">Loading files...</div>

<h2>File Viewer</h2>
<div id="viewer">
    <canvas id="canvas"></canvas>
    <div class="pdf-controls">
        <button id="prev-page">Previous Page</button>
        <span>Page: <span id="page-num"></span> / <span id="page-count"></span></span>
        <button id="next-page">Next Page</button>
    </div>
</div>

</body>
</html>
