<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <script src="../js/upload.js" defer></script> <!-- Link to the JS file -->
</head>
<body>
    <h1>Upload Files to Specific Folder</h1>
    
    <!-- Form for uploading files -->
    <form id="upload-form">
        <label for="folder-select">Select Folder:</label>
        <select id="folder-select">
            <option value="Attendance">Attendance</option>
            <option value="Articles">Articles</option>
            <option value="Books">Books</option>
            <!-- <option value="CheckList">CheckList</option> -->
            <option value="Books/Adl">Adl</option>
            <option value="Books/Ahqaam">Ahqaam</option>
            <option value="Books/General">General</option>
            <option value="Books/Imamat">Imamat</option>
            <option value="Books/Mahdaviyat">Mahdaviyat</option>
            <option value="Books/Nabuwat">Nabuwat</option>
            <option value="Books/Qayamat">Qayamat</option>
            <option value="Books/Tawheed">Tawheed</option>
            <option value="CheckList/HalfYearly">HalfYearly</option>
            <option value="CheckList/Monthly">Monthly</option>
            <option value="CheckList/Quarterly">Quarterly</option>
            <option value="CheckList/Weekly">Weekly</option>
            <!-- Add more options for other folders and subfolders -->
        </select>

        <br><br>

        <label for="file-input">Choose File:</label>
        <input type="file" id="file-input" multiple>

        <br><br>

        <button type="submit">Upload</button>
    </form>

    <div id="upload-status"></div> <!-- To show upload status -->
</body>
</html>
